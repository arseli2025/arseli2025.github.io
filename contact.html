<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #2575fc;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #2575fc;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      background: #2575fc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5edc;
    }

    #form-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
      animation: fadeIn 1s ease-out;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #fff;
      margin-top: 2rem;
      font-size: 1rem;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      input, textarea, button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        text-align: center;
      }

      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html" style="color: white; font-size: 1.5rem;">Arsel Curri</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-message">Thank you! Your message has been sent.</p>
  </div>

  <footer>
    &copy; 2025 Arsel Curri. All rights reserved.
  </footer>

  <script>
    const form = document.querySelector("form");
    const message = document.getElementById("form-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual form submission

      // Optionally, clear the form inputs
      form.reset();

      // Show the thank you message
      message.style.display = "block";

      // Optionally hide the message after a few seconds
      setTimeout(() => {
        message.style.display = "none";
      }, 5000);
    });
  </script>
</body>
</html>
